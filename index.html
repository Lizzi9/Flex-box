<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
      <section class="backgroundPhoto">
            <img src="./images/Reisinformatie-over-New-York 1.png" alt="signupphoto"/>
        </section>

        <section class="signup">
            <form>
                <header>
                    <img src="./images/unnamed.png" alt="headerLogo"/>
                </header>
                <div class="input">
                    <label for="username">Username or Email</label>
                    <input id="username" type="text"placeholder="Therappertainer@gmail.com"/>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="******"/>
                </div>
                <a id="forgot" href="#">Forgot password?</a>
                <img class="groupOfLogos" src="./images/Group 21.png" alt="groupOfLogos"/>

                <button type="button">Log In</button>

                <p class="new">New in EF ?<a> Sign up</a></p>
            </form>
          
        </section>
    </main>
</body>
</html>
